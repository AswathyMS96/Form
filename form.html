<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .registration-form {
            border: 1px solid white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 50px;
        }
        .registration-form .btn-register {
            background-color: grey;
            color: white;
        }
        .registration-form input,
        .registration-form select {
            background-color: white;
            color: black;
        }
        .registration-form .gender-btn {
            background-color: transparent;
            border: 1px solid grey;
            color: white;
            margin-right: 10px;
        }
        .registration-form .gender-group {
            display: flex;
            align-items: center;
        }
        .registration-form .gender-group label {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="registration-form">
                    <h2>Register Today</h2>
                    <p>Fill in the data below.</p>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" placeholder="E-mail Address">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="position">
                                <option>Select your position</option>
                                <option>Manager</option>
                                <option>Developer</option>
                                <option>Designer</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <div class="input-group-append">
                                </div>
                            </div>
                        </div>
                        <div class="form-group gender-group">
                            <label for="gender">Gender:</label>
                            <button type="button" class="btn gender-btn" id="male">Male</button>
                            <button type="button" class="btn gender-btn" id="female">Female</button>
                            <button type="button" class="btn gender-btn" id="secret">Secret</button>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="confirmData">
                            <label class="form-check-label" for="confirmData">I confirm that all data are correct</label>
                        </div>
                        <button type="submit" class="btn btn-register mt-3">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function () {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        document.querySelectorAll('.gender-btn').forEach(button => {
            button.addEventListener('click', function () {
                document.querySelectorAll('.gender-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
